<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <div id="screen"></div>
    <div id="keypad">
        <div id="controls">
            <div id="clear" class="keypad-button" onclick="doClear()">C</div>
            <div id="calc" class="keypad-button" onclick="doCalc()">Calc</div>

        </div>
        <div id="operations"></div>
        <div id="numbers"></div>
    </div>
</div>
</body>
</html>
